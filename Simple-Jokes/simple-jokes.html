<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Jokes</title>
</head>
<body>

	<style>
		.getData {
			width: 50%;
			display: flex;
			justify-content: center;
			font-size: 1.4rem;
			padding: 1rem;
			cursor: pointer;
			margin: 0 auto;
			margin-top: 2vh;
		}
		.output {
			width: 50%;
			margin: 0 auto;
			text-align: center;
		}
		.output > p {
			font-size: 1.4rem;
		}

	</style>

	<div class="jokes-main">
		<button class="getData">Show me a joke</button>
		<div class="output"><p></p></div>
	</div>

	<script src="simple-jokes.js"></script>
</body>
</html>
