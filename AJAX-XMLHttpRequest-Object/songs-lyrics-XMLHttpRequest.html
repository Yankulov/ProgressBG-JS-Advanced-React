<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Songs Lyrics XMLHttpRequest</title>
</head>
<body>

	<style>
		.getData {
			width: 33%;
			height: 20vw;
		}
		.song-images {
			display: flex;
		}
		figure {
			border: 1px solid #000000;
		}
		figure > img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.output {
			max-width: 60%;
			margin: 0 auto;
			text-align: center;
		}
	</style>
	<div class="song-images">
		<figure>
			<img src="https://image.shutterstock.com/z/stock-photo--d-illustration-of-musical-notes-and-musical-signs-of-abstract-music-sheet-songs-and-melody-concept-761313844.jpg">
		</figure>
		<figure>
			<img src="https://image.shutterstock.com/z/stock-photo-happy-afro-couple-driving-in-car-and-girl-singing-song-enjoy-tavel-by-auto-1470797402.jpg">
		</figure>
		<figure>
			<img src="https://image.shutterstock.com/z/stock-photo-song-has-healing-power-emotional-song-singer-hipster-sing-song-playing-in-headphones-bearded-man-1635514372.jpg">
		</figure>
	</div>
	<div class="output"><p></p></div>

	<script src="songs-lyrics-XMLHttpRequest.js"></script>
</body>
</html>
